<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <title>Facial Prediction</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto mt-5 text-center">
                    <h1 class="mb-5">Facial Prediction</h1>
                    <form method="post" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
    
                        {% for error in form.photo.erros %}
                            <span style="color: red;" >{{ error }}</span>
                        {% endfor %}
    
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                {{ form.photo(class="form-control") }}
                            </div>
                            <div class="col-auto">
                                {{ form.submit(class="btn btn-success") }}
                            </div>
                        </div>
                    </form>

                    {% if file_url %}
                        <div class="mt-5">
                            <img src="{{ file_url }}" style="width: 400px;">
                            <p>Indiv√≠duo: {{ prediction }}</p>
                            <p>Probabilidade: {{ probability }} %</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </body>
</html>
